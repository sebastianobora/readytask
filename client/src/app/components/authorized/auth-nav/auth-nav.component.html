<div class="auth-nav-mobile" [matMenuTriggerFor]="navMobile">
  <p class="mobile-category">{{currentNavContent?.title | titlecase}}</p>
  <i class="fas fa-chevron-down nav-mobile-icon"></i>
</div>
<nav class="main-nav">
  <div class="main-avatar-container">
    <img class="main-avatar" src="{{currentUser?.img}}" alt="Avatar">
    <a class="main-nav-a" href="">{{currentUser?.firstName | uppercase}} {{currentUser?.lastName | uppercase}}</a>
    <div class="line"></div>
  </div>
  <p class="category">{{currentNavContent?.title}}</p>
  <ul class="main-nav-ul">
    <li *ngFor="let navElement of currentNavContent?.elements">
      <a class="nav-a" [routerLink]="navElement?.link" routerLinkActive="active-link">
        {{ navElement?.content }}
      </a>
    </li>
  </ul>
</nav>

<mat-menu #navMobile="matMenu" xPosition="before">
  <button *ngFor="let navElement of currentNavContent?.elements"
          class="hamburger-menu-btn"
          mat-menu-item
          [routerLink]="navElement?.link"
          routerLinkActive="active-link">
    {{ navElement?.content | titlecase}}
  </button>
</mat-menu>
