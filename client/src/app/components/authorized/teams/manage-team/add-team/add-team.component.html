<div class="join-team-container">
  <h2 class="team-h">Add new team</h2>
  <form class="join-team-form-container" (ngSubmit)="addTeam()" #form="ngForm">
    <input class="input join-input"
           type="text"
           placeholder="Team name"
           [(ngModel)]="team.name"
           name="name"
           required
           minlength="3">
    <button class="btn green-btn" type="submit" [disabled]="form.invalid">Create new team</button>
  </form>
</div>
