<button class="icon-btn back-button" (click)="goBack()">
  <i class="fas fa-arrow-left icon"></i>
</button>
<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Forum">
    <ng-template matTabContent>
      <!--      lazy load-->
      <app-team-forum [teamId]="teamId"></app-team-forum>
    </ng-template>
  </mat-tab>
<!--  temp-->

  <mat-tab label="Team details">
    <ng-template matTabContent>
      <!--      lazy load-->
      <app-team-details [teamId]="teamId"></app-team-details>
    </ng-template>
  </mat-tab>

  <mat-tab label="Participants">
    <ng-template matTabContent>
      <!--      lazy load-->
      <app-participants [teamId]="teamId"></app-participants>
    </ng-template>
  </mat-tab>
</mat-tab-group>
