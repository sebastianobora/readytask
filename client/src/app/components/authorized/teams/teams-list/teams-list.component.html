<div class="team-wrapper" [routerLink]="['/teams/team', team.id]" *ngFor="let team of teams">
  <div class="team-img-wrapper">
    <i *ngIf="team.membership.memberRole === adminRole" class="fas fa-star own-team-icon"></i>
    <a>
      <img class="team-img"
           src="{{team.img}}"
           alt="{{team.name}} team picture">
    </a>
  </div>
  <a class="team-title">{{team.name}}</a>
</div>
