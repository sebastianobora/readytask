<div class="teams-list-container" [ngClass]="{'space-for-paginator' : teams}">
  <div class="loader" *ngIf="isLoading; else content">
    <mat-spinner></mat-spinner>
  </div>

  <ng-template #content>
    <app-not-found-teams *ngIf="!teams"></app-not-found-teams>
    <div class="team-wrapper" [routerLink]="['/teams/team', team.id]" *ngFor="let team of teams">
      <div class="team-img-wrapper">
        <i *ngIf="team.membership.memberRole === adminRole" class="fas fa-crown own-team-icon"></i>
        <a>
          <app-placeholder size="large" shape="square" color="purple" [text]="team.name"></app-placeholder>
        </a>
      </div>
      <a class="team-title">{{team.name}}</a>
    </div>
  </ng-template>
</div>

<mat-paginator *ngIf="teams"
               [length]="100"
               [pageSize]="15"
               [hidePageSize]="true"
               [showFirstLastButtons]="true">
</mat-paginator>
