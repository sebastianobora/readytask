<div class="team-wrapper" [routerLink]="['/teams/team', team.id]" *ngFor="let team of teams | async">
  <div class="team-img-wrapper">
    <i *ngIf="team.membership.memberRole === adminRole" class="fas fa-star own-team-icon"></i>
    <a>
      <img class="team-img"
           src="https://fakeimg.pl/146/75418d/ffffff?text={{getCapitalizedFirstLetterOfName(team.name)}}&font_size=65&font=bebas"
           alt="{{team.name}} team picture">
    </a>
  </div>
  <a class="team-title">{{team.name}}</a>
</div>
