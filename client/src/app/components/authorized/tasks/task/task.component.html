<ng-container *ngIf="task | async as task else loader">
  <div style="display: flex">
    <app-copy-to-clipboard [contentToCopy]="task.description">
      <i class="fab fa-markdown md-icon"></i>
    </app-copy-to-clipboard>
  </div>
  <div id="md-preview">
    <div></div>
    <div [innerHTML]="markdownToHtml(task.description)"></div>
  </div>
</ng-container>

<ng-template #loader>
  <div class="loader">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
