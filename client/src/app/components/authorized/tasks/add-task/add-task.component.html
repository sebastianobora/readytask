<mat-stepper class="stepper" linear>
  <mat-step [completed]="taskForm.valid">
    <ng-template matStepLabel>Add title and description</ng-template>
    <ng-template matStepContent>
      <form [formGroup]="taskForm" class="add-task-form">
        <mat-form-field appearance="fill">
          <mat-label>Task title</mat-label>
          <input formControlName="title" matInput type="text">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Task description</mat-label>
          <textarea cdkTextareaAutosize class="task-description" formControlName="description" matInput type="text">
          </textarea>
        </mat-form-field>
        <button mat-raised-button matStepperNext type="button">Submit task</button>
      </form>
    </ng-template>
  </mat-step>

  <mat-step [completed]="!!selectedTeam">
    <ng-template matStepLabel>Choose team</ng-template>
    <ng-template matStepContent>
      <div class="step-container">
        <mat-form-field appearance="fill">
          <mat-label>Teams</mat-label>
          <mat-select (selectionChange)="setUsersFromPickedTeam()" [(ngModel)]="selectedTeam">
            <mat-option *ngFor="let team of teamsManagedByUser | async" [value]="team">{{team.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button mat-raised-button matStepperPrevious>Back</button>
      <button [disabled]="!selectedTeam" mat-raised-button matStepperNext>Next</button>
    </ng-template>

  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Choose user</ng-template>
    <mat-form-field appearance="fill">
      <mat-label>Users</mat-label>
      <mat-select [(ngModel)]="selectedUser">
        <mat-option *ngFor="let user of usersFromPickedTeam | async" [value]="user">
          {{user.firstName}} {{user.lastName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button matStepperPrevious>Back</button>
    <button [disabled]="!selectedUser"
            mat-raised-button
            matStepperNext>Next
    </button>
  </mat-step>
</mat-stepper>
