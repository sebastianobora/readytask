<h1 mat-dialog-title>Add task details</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Choose team</mat-label>
    <mat-select [(ngModel)]="pickedTeam">
      <mat-option *ngFor="let team of teams" [value]="team">
        {{team.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="pickedTeam" [disabled]="!pickedTeam">Ok</button>
</div>
