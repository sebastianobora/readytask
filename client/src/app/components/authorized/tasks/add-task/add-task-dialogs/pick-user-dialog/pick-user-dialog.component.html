<h1 mat-dialog-title>Add task details</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Choose user</mat-label>
    <mat-select [(ngModel)]="pickedUser">
      <mat-option *ngFor="let user of users" [value]="user">
        {{user.firstName}} {{user.lastName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="pickedUser" [disabled]="!pickedUser">Ok</button>
</div>
